<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Bimbo</title>
  <link rel="stylesheet" href="estilonosotrosc.css">
</head>
<body>
  <div id="encabezado">
    <h1>Bimbo</h1>
    <ul class="navbar">
      <li><a href="index.html">Página inicio</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="galeria.html">Galería</a></li>
    </ul>
  </div>

  <div id="pagina" style="display: block; padding: 20px;">
    <h2>Contáctanos</h2>
    <form>
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="5" cols="40" required></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <div id="pie">Diseñado por Angel Alejandro Ramirez Garcia</div>
</body>
</html>
